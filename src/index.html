<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title> 
    <script type="text/javascript" src="js/login.js"></script>
    <link rel="stylesheet" href="css/landing.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="logo">
      <img src="img/Contact.png" width=150 alt="contact logo">
    </div>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">
          Login Form
        </div>
        <div class="title signup">
          Signup Form
        </div>
      </div>
      <div class="hand">
        <img src="img/Mask-Group-1.png" width="120">
      </div>  
      <div class="form-container">
    </div>
      <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="Username" id="loginName" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" id="loginPassword" required>
            </div>
<div class="pass-link">

<div class="field btn">


           
<button type="button" id="login-btn" onclick ="doLogin();" value="Login"> Login </button>
            </div>
            <span id="loginResult"></span>
<div class="signup-link">
Not a member? <a href="Register.html">Signup now</a></div>
  </form>

  </div>
  </body>
</html>
