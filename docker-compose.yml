version: '3'
services:
  web-server:
    build: .
    volumes:
      - ./src:/var/www/html
    ports:
      - '8080:80'
    links:
      - "mariadb-server"
  mariadb-server:
    image: mariadb:10.1
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - "mariadb:/var/lib/mysql"
  phpmyadmin:
    image: 'phpmyadmin/phpmyadmin:5.0.1'
    environment:
      PMA_HOST: mariadb-server
      PMA_USER: root
      PMA_PASSWORD: password
    ports:
      - '5000:80'
volumes:
  mariadb: null
