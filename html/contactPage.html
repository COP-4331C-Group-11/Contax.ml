<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/contactPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Add Contacts</title>
  </head>
  <body>
    <div id="contact-container">
      <h1>Contact List</h1>
      <div id="search-container">
        <img src="img/user.png" alt="user icon">
        <input type="text" id="contact-search-input" placeholder="Search Person">
      </div>
      <div id="table-container">
        <table id="contact-table">
          <tr><th>First Name</th><th>Last Name</th><th>Phone</th><th>Email</th><th>Date Created</th><th></th></tr>
        </table>
      </div>
      <button id="new-contact-bttn">NEW CONTACT</button>
    </div>
    <div id="modal-container">
      <div class="modal-blur"></div>
      <div id="add-contact-modal">
        <h2>Add Contacts</h2>
        <input type="text" id="id-input" placeholder="ID">
        <input type="text" id="fname-input" placeholder="First Name">
        <input type="text" id="lname-input" placeholder="Last Name">
        <input type="text" id="email-input" placeholder="Email">
        <input type="text" id="phone-input" placeholder="Phone Number">
      </div>
    </div>
    <script src="js/cookies.js"></script>
    <script src="js/contacts.js"></script>
  </body>
</html>
