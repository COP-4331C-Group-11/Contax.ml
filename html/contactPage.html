<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="icon" href="img/favicon.svg">
    <link rel="stylesheet" href="css/contactPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contax</title>
  </head>
  <body>
    <div id="contact-container">
      <button id="logout-button">Logout</button>
      <h1>Contact List</h1>
      <div id="search-container">
        <img src="img/user.png" alt="user icon">
        <input type="text" id="contact-search-input" placeholder="Search Person">
      </div>
      <div id="table-container">
        <table id="contact-table">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th id="action-button-column"></th>
          </tr>
        </table>
      </div>
      <button id="new-contact-button">NEW CONTACT</button>
    </div>
    <div id="modal-container">
      <form id="add-contact-modal">
        <button class="close-button"><img src="img/close-icon.png" alt="close"></button>
        <h2>Add Contacts</h2>
        <input type="text" required id="fname-input" placeholder="First Name *">
        <input type="text" id="lname-input" placeholder="Last Name">
        <input type="text" id="email-input" placeholder="Email">
        <input type="text" required id="phone-input" placeholder="Phone Number *">
        <button type="submit" name="submit" id="add-contact-button">ADD CONTACT</button>
      </form>
    </div>
    <script src="js/cookies.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/addContact.js"></script>
  </body>
</html>
