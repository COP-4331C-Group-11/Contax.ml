<body>

  <div class = "container">
    <header class="col-md-offset-1 col-md-10">
      <h1>
        My Contact List
      </h1>
      <small>
        Keep track of your contacts here
      </small>
            
      <!--White underline-->
      <hr>   
      <form class="example" action="action_page.php">
        <input type="text" placeholder="Search.." name="search" id="contact-search">
        <button type="submit"><i class="fa fa-search"></i></button>

        <!--This is where the table generated by the search will go -->
        <div id="contact-table">
          
          <!-- This gets auto-filled -->
        </div>
      </form>
      <div class = "mod-button">
        <button class="btn-2"> Delete Contact</button>
        <button class="btn-3"> Edit Contact</button>
      </div>
      
       <!--Let's input our forms here , one for adding contacts one for editing contacts-->
       <section class="section-1">
        <div class ="form-container">
          <!--This is for the first form of add contact-->
          
          
          <form method="post" id="addContacts">
            <h2>Contacts</h2>
            <input id="id" type="number" placeholder="ID" style ="margin-bottom: 20px;">
            <input id="firstName" type="text" placeholder="First Name">
            <input id="lastName" type="text" placeholder="Last Name">
            <input id="email" type="text" placeholder="Email">
            <input id="phoneNumber" type="text" placeholder="Phone Number">
            <div class="button-container">
              <div id="add-results"></div>
              <button type="submit" id="add-contact" class="btn-1"> Add contact</button>
            </div>
          </form>
          
        </div>
       </section>
       
       
    </div>
    
  <script src="js/contacts.js"></script>
  <script src="js/addContact.js"></script>
  
</body>
